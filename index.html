<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div class="key" data-key="a"><h1>a</h1><p>clap</p></div>
        <div class="key" data-key="s"><h1>s</h1><p>hihat</p></div>
        <div class="key" data-key="d"><h1>d</h1><p>kick</p></div>
        <div class="key" data-key="f"><h1>f</h1><p>openhat</p></div>
        <div class="key" data-key="g"><h1>g</h1><p>boom</p></div>
        <div class="key" data-key="h"><h1>h</h1><p>ride</p></div>
        <div class="key" data-key="j"><h1>j</h1><p>snare</p></div>
        <div class="key" data-key="k"><h1>k</h1><p>tom</p></div>
        <div class="key" data-key="l"><h1>l</h1><p>tink</p></div>

        <audio src="sounds/a.mp3"></audio>
        <audio src="sounds/s.mp3"></audio>
        <audio src="sounds/d.mp3"></audio>
        <audio src="sounds/f.mp3"></audio>
        <audio src="sounds/g.mp3"></audio>
        <audio src="sounds/h.mp3"></audio>
        <audio src="sounds/j.mp3"></audio>
        <audio src="sounds/k.mp3"></audio>
        <audio src="sounds/l.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
